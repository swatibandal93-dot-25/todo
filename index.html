<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
<!--    <link rel="stylesheet" href="./assets/css/style.css">
-->
<style>
    .form-group{
	color:#330101;
	 }
	 .card-body{
	 border:2px solid rgb(70, 221, 11);
	 }
	 .list-group-item{
	 background-color:rgb(214, 69, 243);
	  }
	 
  </style>
  </head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
	           <div class="card">
	                <div class="card-body">
	                    <form id="todoForm">
		                    <div class="form-group">
									<label for="todoItem">Todo List</label>
									<input type="text" placeholder="ADD Your text" class="form-control" id="todoItem" required>
							</div>
							 <button id="updateTodoBtn" type="button" class="btn btn-outline-primary btn-sm btn-block d-none">
								Update Todo</button>
                            <button type="submit" class="btn btn-outline-primary btn-sm btn-block" id="addTodoBtn">Add in List</button>
                        </form>
                   </div>
                </div>
            </div>   

            <div class="col-md-7">
                <div class="card">	
                   <div class="card-body">	
                        <ul class="list-group scroll" id="todoList">
                           <li class="list-group-item d-flex justify-content-between">
                               <div>
                                  <button class="btn btn-outline-primary btn-sm" onclick="onEdit()">Edit</button>
                                  <button class="btn btn-outline-danger btn-sm" onclick="onRemove()">Remove</button>
                                </div>
                           </li>
                       </ul>
                    </div>
                    </div>
                    </div>


                <ul id="list-container" class="scroll">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 1</li>
                    <li>Task 1</li> -->
                </ul>
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
    <script src="./assets/js/app.js"></script>
</body>
</html>
